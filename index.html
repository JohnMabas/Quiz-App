<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent">
        <h1>QUIZ APP</h1>
        <h1 id="time">5:00</h1>
        <div class="form-div">
            <form id="form">
                <div class="question">
                    <h4>1. What does HTML stands for?</h4>
                    <input type="radio" id="a" name="answer" value="a">
                    <label for="a"> (a) Hyper Text Markup Language</label><br>
                    <input type="radio" id="b" name="answer" value="b">             
                    <label for="b"> (b) High Markup Language  </label><br>
                    <input type="radio" id="c" name="answer" value="c"> 
                    <label for="c"> (c) Hyper Tool Multiple Langauage</label><br>
                </div>
                <div class="question">
                    <h4>2. The P-tag stands for?</h4>
                    <input type="radio" id="a2" name="answer2" value="a">
                    <label for="a2"> (a) Parachute </label><br>
                    <input type="radio" id="b2" name="answer2" value="b"> 
                    <label for="b2"> (b) Parathesis </label><br>
                    <input type="radio" id="c2" name="answer2" value="c"> 
                    <label for="c2"> (c) Paragraph</label><br>
                </div>
                <div class="question" >
                    <h4>3. The space between an element and its border is...</h4>
                    <input type="radio" id="a3" name="answer3" value="a">
                    <label for="a3"> (a) Padding </label><br>                    
                    <input type="radio" id="b3" name="answer3" value="b">
                    <label for="b3">(b) Margin </label><br>                    
                    <input type="radio" id="c3" name="answer3" value="c">
                    <label for="c3"> (c) Width left</label><br>                    
                </div>
                <div class="question">
                    <h4>4. The JS  Search Engine for Chrome is...</h4>
                    <input type="radio" id="a4" name="answer4" value="a">  
                    <label for="a4">  (a) Spider-monkey </label><br>                          
                    <input type="radio" id="b4" name="answer4" value="b">
                    <label for="b4"> (b) Chakra  </label><br>                         
                    <input type="radio" id="c4" name="answer4" value="c">
                    <label for="c4">(c) V8 engine </label><br>                    
                
                </div>
                <div class="question">
                    <h4>5. CSS stands for...</h4>
                    <input type="radio" id="a5" name="answer5" value="a">
                    <label for="a5"> (a) Crolling Style Sheet </label><br>   
                    <input type="radio" id="b5" name="answer5" value="b"> 
                    <label for="b5">(b) Cascading Style Sheet </label><br>    
                    <input type="radio" id="c5" name="answer5" value="c"> 
                    <label for="c5">(c) Cascading Sheet Style </label><br>                                                    
                </div>
                <input class="button" type="submit" name="" id ="">
            </form>

        </div>
<h1 id="result"></h1>

    </div>

    <script src="./script.js"></script>

</body>
</html>
